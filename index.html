<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsweek</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:300,400,700,900&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
</head>
<body>

    <header>
        <!-- top header -->
        <div class="container-fluid top-header ">
            <div class="row">
                <div class="col-lg-3 date d-lg-flex p-lg-3 pl-lg-4"><time class="align-self-end">Thu, Aug 22, 2019</time></div>
                <h1 class="col-lg-6 logo">Newsweek</h1>
                <div class="col-lg-3 d-lg-flex justify-content-lg-end align-items-lg-end color">
                    <a href="#" class="d-block mb-lg-2 pr-lg-2 sign-in text-decoration-none">SIGN IN</a>
                    <a href="#" class="d-block mb-lg-2 pr-lg-2 pl-lg-2 subscribe text-decoration-none">SUBSCRIBE <i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </div>

        <!-- bottom header -->
        <div class="container-fluid bottom-header p-lg-2 bottom-shadow">
            <div class="row">
                <div class="col-lg-10">
                    <ul class="d-lg-flex list-inline p-lg-2">
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2"><a href="#" class="text-decoration-none font-weight-bold">U.S.</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">World</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Business</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Tech & Science</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Culture</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Newsgeek</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Sports</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Health</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Opinion</a></li>
                        <li class="list-inline-item pl-lg-1 pr-lg-2 pl-lg-2 left-border"><a href="#" class="text-decoration-none font-weight-bold">Vantage</a></li>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <form action="">
                        <input id="search" type="text">
                        <label for="search"><i class="fas fa-search"></i></label>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

</body>
</html>
